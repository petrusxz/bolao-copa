<ion-menu type="overlay" [content]="mycontent">
    <img src="assets/img/cup-logo.png" height="200" />
    <ion-list no-lines>
        <button ion-item menuClose *ngFor="let page of pages" (click)="nav.setRoot(page.root)">
            <ion-icon item-start [name]="page.icon"></ion-icon>
            {{ page.title }}
        </button>
    </ion-list>
</ion-menu>

<ion-fab right top>
    <button ion-fab>
        <ion-icon name="ios-contact"></ion-icon>
    </button>
    <ion-fab-list side="bottom">
        <div text-center padding>
            <ion-icon name="md-hand"></ion-icon>
            <p>Você não está logado!</p>
            <button ion-button color="copa-gold">
                Acesse sua conta
            </button>
            <ion-row justify-content-around margin-top>
                <p></p>
                <p no-margin>Ou</p>
                <p></p>
            </ion-row>
            <button ion-button clear color="copa-red">
                Cadastre-se
            </button>
        </div>
    </ion-fab-list>
</ion-fab>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
